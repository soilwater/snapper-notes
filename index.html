<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>Field Snapper</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css">
    <link rel="icon" href="snapper.ico">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
        
        :root {
            --text: #1a1a1a;
            --text-light: #666;
            --border: #e0e0e0;
            --bg: #fafafa;
            --accent: #ff6b35;
            --success: #4caf50;
            --error: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: 'JetBrains Mono', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: var(--text);
            line-height: 1.5;
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }
        
        .app{
            max-width: 480px;
            margin: 0 auto;

            height: 100dvh;
            height: 100vh;

            display: flex;
            flex-direction: column;
            background: #fff;

            padding-top: env(safe-area-inset-top);
        }
        
        .header {
            padding: calc(env(safe-area-inset-top) + 1rem) 1.25rem 0.75rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }

        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo {
            width: 32px;
            height: 32px;
        }
        
        .logo svg {
            width: 100%;
            height: 100%;
        }
        
        .logo-text {
            font-size: 1.125rem;
            font-weight: 600;
            letter-spacing: -0.01em;
        }
        
        .gps-indicator {
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-size: 0.75rem;
            color: var(--text-light);
            padding: 0.2rem 0.2rem;
            border-radius: 4px;
            background: var(--bg);
        }
        
        .gps-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
            transition: background 0.3s;
        }
        
        .gps-dot.active {
            background: var(--success);
        }
        
        .screen-indicator {
            display: flex;
            gap: 0.375rem;
        }
        
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--border);
            transition: all 0.3s;
        }
        
        .dot.active {
            background: var(--text);
            width: 20px;
            border-radius: 3px;
        }
        
        .swiper {
            flex: 1;
            width: 100%;
        }
        
        .swiper-slide {
            display: flex;
            flex-direction: column;
        }
        
        /* CAPTURE SCREEN */
        .capture-screen {
            flex: 0.8;
            padding: 2rem 1.25rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        
        .capture-icon {
            width: 100px;
            height: 100px;
            border: 2px solid var(--text);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #fff;
        }
        
        .capture-icon:hover {
            transform: scale(1.05);
            border-color: var(--accent);
        }
        
        .capture-icon:active {
            transform: scale(0.95);
        }
        
        .capture-icon svg {
            width: 48px;
            height: 48px;
            stroke: var(--text);
        }
        
        .capture-text {
            text-align: center;
        }
        
        .capture-text h2 {
            font-size: 1.25rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .capture-text p {
            color: var(--text-light);
            font-size: 0.9375rem;
            font-weight: 300;
        }
        
        /* GALLERY SCREEN */
        .gallery-screen {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        
        .gallery-header {
            padding: 1rem 1.25rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
        }
        
        .gallery-title {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .count-badge {
            font-size: 0.8125rem;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .gallery-actions {
            padding: 0.75rem 1.25rem;
            display: flex;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border);
            flex-shrink: 0;
            overflow-x: auto;
        }
        
        .gallery-actions::-webkit-scrollbar {
            display: none;
        }
        
        .btn-small {
            padding: 0.5rem 0.875rem;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 6px;
            font-size: 0.8125rem;
            font-weight: 400;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 0.375rem;
            font-family: inherit;
        }
        
        .btn-small:hover {
            border-color: var(--text);
        }
        
        .btn-small.danger {
            color: var(--error);
            border-color: var(--error);
        }
        
        .btn-small.danger:hover {
            background: var(--error);
            color: #fff;
        }
        
        .btn-small svg {
            width: 14px;
            height: 14px;
        }
        
        .gallery-content {
            flex: 1;
            overflow-y: auto;
            padding: 1rem 1.25rem;
        }
        
        .cards-grid {
            display: flex;
            flex-direction: column;
            gap: 1.25rem;
        }
        
        /* MINIMALIST CARD */
        .card {
            background: #fff;
            border: 1px solid var(--border);
            border-radius: 8px;
            overflow: hidden;
            transition: all 0.2s;
        }
        
        .card:hover {
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .card-image {
            width: 100%;
            aspect-ratio: 4/3;
            object-fit: cover;
            display: block;
            background: var(--bg);
        }
        
        .card-info {
            padding: 1rem;
        }
        
        .card-meta {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            color: var(--text-light);
            margin-bottom: 0.75rem;
            line-height: 1.6;
        }
        
        .card-meta-row {
            display: flex;
            gap: 0.5rem;
        }
        
        .card-meta-label {
            min-width: 75px;
            color: var(--text);
            font-weight: 300;
        }
        
        .card-comment {
            font-size: 0.8125rem;
            line-height: 1.5;
            margin-bottom: 0.75rem;
            color: var(--text);
        }
        
        .card-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            font-weight: 300;
            color: var(--text);
            margin-right: 0.25rem;
        }
        
        .card-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
            margin-bottom: 0.75rem;
        }
        
        .keyword-tag {
            font-size: 0.8125rem;
            color: var(--text-light);
            font-family: 'JetBrains Mono', monospace;
        }
        
        .card-actions {
            display: flex;
            gap: 0.5rem;
            padding-top: 0.75rem;
            border-top: 1px solid var(--border);
        }
        
        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-light);
        }
        
        .empty-state svg {
            width: 64px;
            height: 64px;
            margin-bottom: 1rem;
            opacity: 0.3;
        }
        
        .empty-state h3 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        .empty-state p {
            font-size: 0.875rem;
            font-weight: 300;
        }
        
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: flex-end;
            animation: fadeIn 0.2s;
        }
        
        .modal.active {
            display: flex;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from { transform: translateY(100%); }
            to { transform: translateY(0); }
        }
        
        .modal-content {
            background: #fff;
            width: 100%;
            max-width: 480px;
            margin: 0 auto;
            border-radius: 16px 16px 0 0;
            max-height: 90vh;
            overflow-y: auto;
            animation: slideUp 0.3s ease;
        }
        
        .modal-header {
            padding: 1rem 1.25rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            background: #fff;
            z-index: 10;
        }
        
        .modal-title {
            font-size: 1rem;
            font-weight: 500;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
            padding: 0;
            line-height: 1;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-body {
            padding: 1.25rem;
        }
        
        .preview-image {
            width: 100%;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .meta-info {
            background: var(--bg);
            padding: 0.875rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8125rem;
            line-height: 1.8;
        }
        
        .meta-info div {
            display: flex;
            gap: 0.5rem;
        }
        
        .meta-info strong {
            min-width: 65px;
            color: var(--text);
            font-weight: 500;
        }
        
        .meta-info span {
            color: var(--text-light);
        }
        
        .form-group {
            margin-bottom: 1rem;
        }
        
        .form-label {
            display: block;
            font-size: 0.8125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text);
        }
        
        textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.9375rem;
            resize: vertical;
            min-height: 100px;
            transition: border-color 0.2s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--text);
        }
        
        .keyword-input-wrapper {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.75rem;
        }
        
        .keyword-input {
            flex: 1;
            padding: 0.625rem 0.75rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            font-family: inherit;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }
        
        .keyword-input:focus {
            outline: none;
            border-color: var(--text);
        }
        
        .selected-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
            margin-bottom: 1rem;
            min-height: 24px;
        }
        
        .keyword-pill {
            display: inline-flex;
            align-items: center;
            gap: 0.375rem;
            padding: 0.375rem 0.625rem;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            font-size: 0.8125rem;
            font-family: 'JetBrains Mono', monospace;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .keyword-pill:hover {
            background: var(--text);
            color: #fff;
            border-color: var(--text);
        }
        
        .keyword-pill .remove {
            font-size: 1rem;
            line-height: 1;
        }
        
        .suggested-keywords-section {
            margin-bottom: 1rem;
        }
        
        .suggested-label {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-weight: 500;
        }
        
        .suggested-keywords {
            display: flex;
            flex-wrap: wrap;
            gap: 0.375rem;
        }
        
        .keyword-pill.suggested {
            background: #fff;
            cursor: pointer;
        }
        
        .keyword-pill.suggested:hover {
            background: var(--text);
            color: #fff;
        }
        
        .modal-actions {
            padding: 1rem 1.25rem;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 0.75rem;
            position: sticky;
            bottom: 0;
            background: #fff;
        }
        
        .btn {
            flex: 1;
            padding: 0.875rem;
            border: 1px solid var(--border);
            background: #fff;
            border-radius: 6px;
            font-size: 0.9375rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }
        
        .btn:hover {
            border-color: var(--text);
        }
        
        .btn.primary {
            background: var(--text);
            color: #fff;
            border-color: var(--text);
        }
        
        .btn.primary:hover {
            background: #000;
            border-color: #000;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--text);
            color: #fff;
            padding: 0.875rem 1.25rem;
            border-radius: 6px;
            z-index: 2000;
            animation: toastSlide 0.3s ease;
            font-size: 0.875rem;
            max-width: calc(100% - 2rem);
        }
        
        @keyframes toastSlide {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        .toast.success {
            background: var(--success);
        }
        
        .toast.error {
            background: var(--error);
        }
        
        .hidden {
            display: none;
        }
        
        /* Animations */
        @keyframes snapBite {
            0%, 100% { transform: scaleY(1); }
            50% { transform: scaleY(0.7); }
        }
        
        .logo.animate svg {
            animation: snapBite 0.4s ease;
        }

        .logo-text-block {
            display: flex;
            flex-direction: column;
            line-height: 1.1;
        }

        .tagline {
            font-size: 0.6875rem;        /* ~11px */
            font-weight: 400;
            color: var(--text-light);
            letter-spacing: 0.02em;
            margin-top: 2px;
            white-space: nowrap;
        }

    </style>
</head>
<body>
    <div class="app">
        <header class="header">
            <div class="logo-container">
                <div class="logo" id="logo">
                    <img src="snapper-192.png" width="100%">
                </div>
                <div class="logo-text-block">
                    <span class="logo-text">Field Snapper</span>
                    <span class="tagline">Photos with notes, zero friction</span>
                </div>            </div>
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <div class="gps-indicator">
                    <div class="gps-dot" id="gpsDot"></div>
                    <span id="gpsStatus">GPS</span>
                </div>
                <div class="screen-indicator">
                    <div class="dot active" data-index="0"></div>
                    <div class="dot" data-index="1"></div>
                </div>
            </div>
        </header>

        <div class="swiper">
            <div class="swiper-wrapper">
                
                <!-- Capture Screen -->
                <div class="swiper-slide">
                    <div class="capture-screen">
                        <div class="capture-icon" id="captureBtn">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                      d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"/>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                      d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"/>
                            </svg>
                        </div>
                        <div class="capture-text">
                            <h2>Capture Field Data</h2>
                            <p>Tap to take a photo</p>
                        </div>
                        <input type="file" id="imageInput" accept="image/*" capture="environment" class="hidden">
                    </div>
                </div>

                <!-- Gallery Screen -->
                <div class="swiper-slide">
                    <div class="gallery-screen">
                        <div class="gallery-header">
                            <h2 class="gallery-title">Captures</h2>
                            <span class="count-badge" id="cardsCount">0</span>
                        </div>
                        
                        <div class="gallery-actions" id="bulkActions" style="display: none;">
                            <button class="btn-small" id="downloadAllBtn">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"/>
                                </svg>
                                Download All
                            </button>
                            <button class="btn-small" id="exportCsvBtn">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                CSV
                            </button>
                            <button class="btn-small danger" id="clearAllBtn">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                          d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"/>
                                </svg>
                                Clear
                            </button>
                        </div>
                        
                        <div class="gallery-content">
                            <div class="cards-grid" id="cardsGrid"></div>
                            
                            <div class="empty-state" id="emptyState">
                                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" 
                                          d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                                </svg>
                                <h3>No captures yet</h3>
                                <p>Swipe left to start capturing</p>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Details Modal -->
    <div class="modal" id="detailsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Add Details</h3>
                <button class="close-btn" id="closeModal">&times;</button>
            </div>
            
            <div class="modal-body">
                <img id="previewImage" class="preview-image" alt="Preview">
                
                <div class="meta-info" id="metadataInfo">
                    <div><strong>Time:</strong> <span id="timeText"></span></div>
                    <div><strong>GPS:</strong> <span id="locationText">Getting location...</span></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" style="display: flex; justify-content: space-between; align-items: center;">
                        <span>Comment</span>
                        <span id="charCounter" style="font-size: 0.75rem; color: var(--text-light); font-weight: 400;">120</span>
                    </label>
                    <textarea id="commentInput" placeholder="Field observations..." maxlength="120"></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Keywords (max 3)</label>
                    <div class="keyword-input-wrapper">
                        <input type="text" id="keywordInput" class="keyword-input" 
                               placeholder="Type and press Enter" maxlength="30">
                    </div>
                    <div class="selected-keywords" id="selectedKeywords"></div>
                </div>
                
                <div class="suggested-keywords-section">
                    <div class="suggested-label" style="display: flex; justify-content: space-between; align-items: center;">
                        <span style="font-size: 0.75rem; color: var(--text-light); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 500;">Suggested</span>
                        <button id="clearSavedBtn" style="font-size: 0.75rem; color: var(--error); background: none; border: none; cursor: pointer; padding: 0; text-decoration: underline; display: none;">Clear all</button>
                    </div>
                    <div class="suggested-keywords" id="suggestedKeywords"></div>
                </div>
            </div>
            
            <div class="modal-actions">
                <button class="btn" id="cancelBtn">Cancel</button>
                <button class="btn primary" id="saveBtn">Save</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js').catch(e => console.log('SW failed'));
            });
        }
        
        let swiper;
        let currentCapture = { imageData: null, timestamp: null, location: null, comment: '', keywords: [] };
        let savedKeywords = new Set();
        let captures = [];
        let gpsWatchId = null;
        let lastPosition = null;   // store latest coords here
        let gpsState = 'OFF';

        function startGPSWatch() {
        const gpsDot = document.getElementById('gpsDot');
        const gpsStatus = document.getElementById('gpsStatus');

        if (!navigator.geolocation) {
            gpsDot.classList.remove('active');
            gpsStatus.textContent = 'GPS OFF';
            gpsState = 'OFF';
            lastPosition = null;
            return;
        }

        // avoid double watches
        if (gpsWatchId !== null) {
            navigator.geolocation.clearWatch(gpsWatchId);
            gpsWatchId = null;
        }

        gpsWatchId = navigator.geolocation.watchPosition(
            (pos) => {
            lastPosition = pos;
            gpsDot.classList.add('active');
            gpsStatus.textContent = 'GPS ON';
            gpsState = 'ON';

            // If modal is open, keep its GPS line live-updated
            const modalOpen = document.getElementById('detailsModal').classList.contains('active');
            if (modalOpen) {
                const { latitude, longitude } = pos.coords;
                document.getElementById('locationText').textContent =
                `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
            }
            },
            () => {
            gpsDot.classList.remove('active');
            gpsStatus.textContent = 'GPS OFF';
            gpsState = 'OFF';
            lastPosition = null;

            // If modal is open, reflect that immediately
            const modalOpen = document.getElementById('detailsModal').classList.contains('active');
            if (modalOpen) {
                document.getElementById('locationText').textContent = 'Not available';
            }
            },
            { enableHighAccuracy: true, maximumAge: 30000, timeout: 10000 }
        );
        }

        function getLatestCoords() {
            if (!lastPosition) return null;
            const { latitude, longitude, accuracy } = lastPosition.coords;
            return { latitude, longitude, accuracy };
        }


        
        async function handleImageCapture(e) {

            reader.onload = (event) => {
            currentCapture.imageData = event.target.result;
            currentCapture.timestamp = new Date().toISOString();

            const coords = getLatestCoords();
            currentCapture.location = coords;
            document.getElementById('locationText').textContent =

            document.getElementById('previewImage').src = currentCapture.imageData;
            document.getElementById('timeText').textContent = formatTimestamp(currentCapture.timestamp);
            renderSuggestedKeywords();
            openModal();
            };

            reader.readAsDataURL(file);
            e.target.value = '';
        }
        
        async function getLocation() {
            const locationText = document.getElementById('locationText');

            // If watchPosition already got a fix, use it immediately (no prompt, no delay)
            if (lastPosition) {
                const { latitude, longitude } = lastPosition.coords;
                currentCapture.location = { latitude, longitude, accuracy: lastPosition.coords.accuracy };
                locationText.textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
                return;
            }

            // Fallback: try one-shot (may trigger prompt if not already granted)
            if (!navigator.geolocation) {
                locationText.textContent = 'Not available';
                currentCapture.location = null;
                return;
            }

            try {
                const pos = await new Promise((resolve, reject) => {
                navigator.geolocation.getCurrentPosition(resolve, reject, {
                    enableHighAccuracy: true,
                    timeout: 10000,
                    maximumAge: 0
                });
                });

                lastPosition = pos;
                const { latitude, longitude } = pos.coords;
                currentCapture.location = { latitude, longitude, accuracy: pos.coords.accuracy };
                locationText.textContent = `${latitude.toFixed(6)}, ${longitude.toFixed(6)}`;
            } catch {
                locationText.textContent = 'Not available';
                currentCapture.location = null;
            }
        }

        function addKeyword() {
            const input = document.getElementById('keywordInput');
            let keyword = input.value.trim().toLowerCase();
            
            if (!keyword) return;
            
            // Remove # if user typed it
            keyword = keyword.replace(/^#/, '');
            
            // Sanitize: only allow alphanumeric, dash, and underscore
            keyword = keyword.replace(/[^a-z0-9\-_]/g, '');
            
            if (!keyword) {
                showToast('Invalid characters', 'error');
                input.value = '';
                return;
            }
            
            if (currentCapture.keywords.length >= 3) {
                showToast('Maximum 3 keywords', 'error');
                return;
            }
            
            if (currentCapture.keywords.includes(keyword)) {
                showToast('Already added', 'error');
                return;
            }
            
            currentCapture.keywords.push(keyword);
            savedKeywords.add(keyword);
            // Don't save to localStorage until capture is saved
            
            input.value = '';
            renderSelectedKeywords();
            renderSuggestedKeywords();
        }

        function downloadCard(id) {
            const capture = captures.find(c => c.id === id);
            if (!capture) return;

            const img = new Image();
            img.onload = () => {
                const W = EXPORT_CONFIG.width;
                const scale = W / img.width;
                const imgH = Math.round(img.height * scale);

                const canvas = document.createElement('canvas');
                canvas.width = W;
                canvas.height = imgH + EXPORT_CONFIG.metaHeight;

                const ctx = canvas.getContext('2d');
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.textBaseline = 'top';

                // --- photo ---
                ctx.drawImage(img, 0, 0, W, imgH);

                // --- metadata background ---
                ctx.fillStyle = EXPORT_CONFIG.backgroundColor;
                ctx.fillRect(0, imgH, W, EXPORT_CONFIG.metaHeight);

                // divider
                ctx.strokeStyle = EXPORT_CONFIG.borderColor;
                ctx.lineWidth = EXPORT_CONFIG.borderWidth;
                ctx.beginPath();
                ctx.moveTo(0, imgH);
                ctx.lineTo(W, imgH);
                ctx.stroke();

                // text helpers
                const xLabel = EXPORT_CONFIG.paddingX;
                const xValue = xLabel + EXPORT_CONFIG.labelColWidth + EXPORT_CONFIG.gutter;

                const setFont = (weight, size) => {
                ctx.font = `${weight} ${size}px ${EXPORT_CONFIG.fontFamily}, sans-serif`;
                };

                const drawRow = (label, value, y) => {
                setFont(650, EXPORT_CONFIG.labelSize);
                ctx.fillStyle = '#1a1a1a';
                ctx.fillText(label, xLabel, y);

                setFont(500, EXPORT_CONFIG.valueSize);
                ctx.fillStyle = '#1a1a1a';
                ctx.fillText(value, xValue, y);

                return y + EXPORT_CONFIG.lineHeight; // fixed advance
                };

                // --- header ---
                let y = imgH + EXPORT_CONFIG.paddingY;
                setFont(500, EXPORT_CONFIG.headerSize);
                ctx.fillStyle = '#1a1a1a';
                ctx.fillText('Metadata:', EXPORT_CONFIG.paddingX, y);

                y += EXPORT_CONFIG.headerSize + 42;

                // --- fixed rows (no wrapping) ---
                const ts = formatTimestamp(capture.timestamp);

                const lat = capture.location ? capture.location.latitude.toFixed(6) : 'Not available';
                const lon = capture.location ? capture.location.longitude.toFixed(6) : 'Not available';

                const keywords = (capture.keywords && capture.keywords.length)
                ? capture.keywords.map(k => `#${k}`).join(' ')
                : 'â€”';

                y = drawRow('Timestamp', ts, y) + EXPORT_CONFIG.rowGap;
                y = drawRow('Latitude',  lat, y) + EXPORT_CONFIG.rowGap;
                y = drawRow('Longitude', lon, y) + EXPORT_CONFIG.rowGap;
                y = drawRow('Keywords',  keywords, y) + EXPORT_CONFIG.rowGap;

                // --- comment block (word-wrapped by pixel width) ---
                const commentRaw = (capture.comment || '').slice(0, EXPORT_CONFIG.commentMaxChars);
                
                // Calculate max width for comment text
                const commentMaxWidth = W - xValue - EXPORT_CONFIG.paddingX;
                
                // Set font for measuring and rendering comment
                setFont(500, EXPORT_CONFIG.valueSize);
                ctx.fillStyle = '#1a1a1a';
                
                // Wrap text by actual pixel width
                const commentLines = wrapTextByWidth(ctx, commentRaw, commentMaxWidth, EXPORT_CONFIG.commentLines);

                // label
                setFont(650, EXPORT_CONFIG.labelSize);
                ctx.fillStyle = '#1a1a1a';
                ctx.fillText('Comment', xLabel, y);

                // comment lines
                setFont(500, EXPORT_CONFIG.valueSize);
                ctx.fillStyle = '#1a1a1a';

                let cy = y; // first comment line aligns with label row
                for (let i = 0; i < EXPORT_CONFIG.commentLines; i++) {
                ctx.fillText(commentLines[i] || '', xValue, cy);
                cy += EXPORT_CONFIG.lineHeight;
                }

                // --- download ---
                canvas.toBlob((blob) => {
                if (!blob) return;
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `snapper_${capture.id}.jpg`;
                a.click();
                URL.revokeObjectURL(url);
                showToast('Downloaded', 'success');
                }, 'image/jpeg', 0.95);
            };

            img.src = capture.imageData;
        }


        function wrapText(ctx, text, x, y, maxWidth) {
            const words = text.split(' ');
            let line = '';
            let lineY = y;

            for (let n = 0; n < words.length; n++) {
                const testLine = line + words[n] + ' ';
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && n > 0) {
                ctx.fillText(line, x, lineY);
                line = words[n] + ' ';
                lineY += EXPORT_CONFIG.lineSpacing;
                } else {
                line = testLine;
                }
            }
            ctx.fillText(line, x, lineY);
        }

        function wrapTextByWidth(ctx, text, maxWidth, maxLines) {
            const s = String(text ?? '').replace(/\s+/g, ' ').trim();
            const words = s.split(' ');
            const lines = [];
            let currentLine = '';
            
            for (let i = 0; i < words.length && lines.length < maxLines; i++) {
                const testLine = currentLine ? currentLine + ' ' + words[i] : words[i];
                const metrics = ctx.measureText(testLine);
                const testWidth = metrics.width;
                
                if (testWidth > maxWidth && currentLine) {
                    // Line is too long, push current line and start new one
                    lines.push(currentLine);
                    currentLine = words[i];
                    
                    // Check if we've reached max lines
                    if (lines.length >= maxLines) {
                        break;
                    }
                } else {
                    currentLine = testLine;
                }
            }
            
            // Add the last line if there's room
            if (currentLine && lines.length < maxLines) {
                lines.push(currentLine);
            }
            
            // If text was truncated, add ellipsis
            if (words.length > 0) {
                const allText = words.join(' ');
                const renderedText = lines.join(' ');
                if (renderedText.length < allText.length && lines.length > 0) {
                    lines[lines.length - 1] = lines[lines.length - 1].replace(/\.*$/, '') + 'â€¦';
                }
            }
            
            // Pad out to maxLines for consistent spacing
            while (lines.length < maxLines) lines.push('');
            
            return lines;
        }

        function formatTimestamp(iso) {
            const date = new Date(iso);
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            const hours = String(date.getHours()).padStart(2, '0');
            const minutes = String(date.getMinutes()).padStart(2, '0');
            const seconds = String(date.getSeconds()).padStart(2, '0');
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => toast.remove(), 2500);
        }
        
        function animateLogo() {
            const logo = document.getElementById('logo');
            logo.classList.add('animate');
            setTimeout(() => logo.classList.remove('animate'), 400);
        }
    </script>
</body>
</html>
